<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>One Day Schedule App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="root">
      <section class="hero is-primary">
        <div class="hero-head ods-schedule-head">
          <div class="container">
            <p class="title is-5">
              <span class="icon"><i class="fas fa-calendar"></i></span>
              2020年5月11日（月）
            </p>
          </div>
        </div>
      </section>
      <div class="container">
        <!-- Schedule Button Component -->
        <div
          class="box has-background-primary has-text-white is-marginless is-paddingless ods-schedule-box"
        >
          <span class="icon"><i class="fas fa-clock"></i></span>
          <time>10:00〜12:00</time>
          <p class="title is-5 has-text-white">設計</p>
        </div>
        <!-- /Schedule Button Component -->
        <div
          class="box has-background-primary has-text-white is-marginless is-paddingless ods-schedule-box"
        >
          <span class="icon"><i class="fas fa-clock"></i></span>
          <time>12:00〜13:00</time>
          <p class="title is-5 has-text-white">お昼休み</p>
        </div>
        <div
          class="box has-background-danger has-text-white is-marginless is-paddingless ods-schedule-box"
        >
          <span class="icon"><i class="fas fa-clock"></i></span>
          <time>13:00〜15:00</time>
          <p class="title is-5 has-text-white">会議</p>
        </div>
      </div>
    </div>
  </body>
</html>
