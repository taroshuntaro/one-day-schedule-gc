<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>One Day Schedule App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="root">
      <!-- サイトトップ（未Sign in） Component -->
      <section class="hero is-fullheight">

          <div class="container">
            <h1 class="title">One Day Schedule App</h1>
            <p class="subtitle is-6"><strong>今日</strong>の予定を素早く確認</p>

            <button

              <span>Sign in</span>

          </div>
        </div>
